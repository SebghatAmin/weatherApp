<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="default.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="wrapper">
      <div class="left-panel">
        <div class="left-card">
          <input
            class="search-bar"
            type="text"
            placeholder="Search for places"
          />

          <div class="left-second-item">
            <div class="lef-panel-middle"></div>
            <img class="photo" src="cityPhoto2.jpg" />
          </div>
        </div>
      </div>

      <div class="right-panel">
        <div class="right-card">
          <div class="right-panel-header">
            <h1 style="color: rgb(141, 139, 139)">Today</h1>
            <h1 style="text-decoration: underline">Week</h1>
          </div>
          <div class="week"></div>
          <h1>Today's Highlights</h1>
          <div class="right-card-bottom-container">
            <div class="bottom-container-rows">
              <div class="status-boxes">
                <div class="status-boxes-inner-elements">
                  <h2 class="slim-text">UV Index</h2>
                  <h1 id="uvIndex">5</h1>
                </div>
              </div>
              <div class="status-boxes">
                <div class="status-boxes-inner-elements">
                  <h2 class="slim-text">Wind Status</h2>
                  <h1 id="wind-status">7.70 KM/h</h1>
                </div>
              </div>
              <div class="status-boxes">
                <div class="status-boxes-inner-elements id="sun-state">
                  <h2 class="slim-text">Sunrise & Sunset</h2>
                  <h2 style="color: black" id="sunrise">6:35 AM</h2>
                  <h2 style="color: black" id="sunset">5:42 PM</h2>
                </div>
              </div>
            </div>
            <div class="bottom-container-rows">
              <div class="status-boxes">
                <div class="status-boxes-inner-elements">
                  <h2 class="slim-text">Humidity</h2>
                  <h1 id="humidity">12%</h1>
                </div>
              </div>
              <div class="status-boxes">
                <div class="status-boxes-inner-elements">
                  <h2 class="slim-text">Visibility</h2>
                  <h1 id="visibility">5.2 KM/h</h1>
                </div>
              </div>
              <div class="status-boxes">
                <div class="status-boxes-inner-elements">
                  <h2 class="slim-text">Air Quality</h2>
                  <h1 id="airquality">105</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
